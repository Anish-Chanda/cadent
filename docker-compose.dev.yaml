# Development environment - PostgreSQL only
# Run the API locally using: make run-api
services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cadent_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cadent_password}
      POSTGRES_DB: ${POSTGRES_DB:-cadent_db}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cadent_user} -d ${POSTGRES_DB:-cadent_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
