services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cadence_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cadence_password}
      POSTGRES_DB: ${POSTGRES_DB:-cadence_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cadence_user} -d ${POSTGRES_DB:-cadence_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Database configuration
      POSTGRES_DSN: ${POSTGRES_DSN:-postgres://cadence_user:cadence_password@postgres:5432/cadence_db?sslmode=disable}
      
      # Server configuration
      PORT: ${PORT:-8080}
      
      # Logging configuration
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      
      # Authentication configuration
      JWT_SECRET: ${JWT_SECRET:-development-jwt-secret-change-in-production-make-it-very-long-and-random}
      BASE_URL: ${BASE_URL:-http://localhost:8080}
      AVATAR_PATH: ${AVATAR_PATH:-/app/avatars}
      TOKEN_DURATION_MINUTES: ${TOKEN_DURATION_MINUTES:-15}
      COOKIE_DURATION_HOURS: ${COOKIE_DURATION_HOURS:-24}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - avatar_data:/app/avatars
    env_file:
      - .env.example

volumes:
  postgres_data:
  avatar_data:
